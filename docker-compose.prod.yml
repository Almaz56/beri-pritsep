version: '3.8'

services:
  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: trailer-go-server
    restart: unless-stopped
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET}
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
      - ALLOW_DEV_AUTH=${ALLOW_DEV_AUTH:-false}
      - TINKOFF_TERMINAL_KEY=1756374440021DEMO
      - TINKOFF_SECRET_KEY=DeBFGLzQ95xh_Qgz
      - TINKOFF_SANDBOX=false
      - TINKOFF_FORCE_MOCK=${TINKOFF_FORCE_MOCK:-false}
      - FRONTEND_URL=${FRONTEND_URL:-https://app.beripritsep.ru}
      - BACKEND_URL=${BACKEND_URL:-https://api.beripritsep.ru}
      - UPLOAD_PATH=/app/uploads
      - MAX_FILE_SIZE=10485760
      - DATABASE_URL=${DATABASE_URL:-postgresql://beripritsep:beripritsep123@postgres:5432/beripritsep?schema=public}
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/logs:/app/logs
    ports:
      - "8080:8080"
    networks:
      - trailer-network

  # Frontend Web App
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://api.beripritsep.ru
    container_name: trailer-go-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - VITE_API_URL=${BACKEND_URL:-https://api.beripritsep.ru}
      - VITE_TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME}
    ports:
      - "3000:80"
    networks:
      - trailer-network

  # Admin Panel
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://admin.beripritsep.ru/api
    container_name: trailer-go-admin
    restart: unless-stopped
    environment:
      - VITE_API_URL=https://admin.beripritsep.ru/api
    ports:
      - "3001:80"
    networks:
      - trailer-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: trailer-go-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - server
      - web
      - admin
    networks:
      - trailer-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trailer-go-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: beripritsep
      POSTGRES_USER: beripritsep
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-beripritsep123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trailer-network
    ports:
      - "5432:5432"

networks:
  trailer-network:
    driver: bridge

volumes:
  uploads:
  logs:
  postgres_data:
